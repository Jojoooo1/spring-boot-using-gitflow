apiVersion: apps/v1
kind: Deployment

metadata:
  name: mysql-test-deployment
  namespace: local

  labels:
    app: java-demo-database
    role: database
    stage: local

spec:
  selector:
    matchLabels:
      app: mysql-test
  template:
    metadata:
      labels:
        app: mysql-test
    spec:
      containers:
        - name: mysql-test
          image: mysql:latest
          # imagePullPolicy: Never # d. Always
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "database"
            - name: MYSQL_USER
              value: "jonathan"
            - name: MYSQL_PASSWORD
              value: "password"
          ports:
            - containerPort: 3306
