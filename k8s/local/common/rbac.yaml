---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-read
  labels:
    name: cluster-read-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole # ClusterRole: cluster scoped | Role: namespace scoped
metadata:
  name: cluster-read-role
  # namespace: java-demo # only used for Role (namespace scoped)
rules:
  - apiGroups: [""]
    resources: ["configmaps", "pods", "services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-read-rolebinding
  #  Scope this binding to a specific namespace
  namespace: java-demo
# The Target: User, ServiceAccount, Group etc.
subjects:
  - kind: ServiceAccount
    name: cluster-read # pod serviceAccountName
    namespace: java-demo # scope role to namespace java-demo 
# The ClusterRole
roleRef:
  kind: ClusterRole
  name: cluster-read-role
  apiGroup: rbac.authorization.k8s.io