name: CI for feature branch

# Every time a pull request is open and a merge is executed in branch develop this CI will be triggered

on:
  pull_request:
    branches: [develop]

  push:
    branches: [develop]

jobs:
  feature-build:
    runs-on: ubuntu-latest
    steps:
      # Setup project
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Test project
      - name: Build with Maven
        run: mvn clean verify -P all-test # can use sonar:sonar
