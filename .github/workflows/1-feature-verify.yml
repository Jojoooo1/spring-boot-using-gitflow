name: CI for Unit & Integration Test

# Every time a pull request is open and a merge is executed in develop this CI will be triggered

on:
  pull_request:
    branches: [develop] # d. (opened, synchronize, or reopened)

  push:
    branches: [develop]

jobs:
  feature-verify:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest
    steps:
      # Setup project
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Test project
      - name: Build & Test
        run: mvn clean verify -P all-test
      # TODO: on push failure send notification
