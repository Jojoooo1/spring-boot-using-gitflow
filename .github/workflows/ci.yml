name: CI for features

on:
  # Triggered when create pull request of the feature branch
  pull_request:
    branches:
      - feat**

  # Triggered when pull request is merged and pushed to release branch
  push:
    branches:
      - release**

jobs:
  feature-build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
      # Setup
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Test
      - name: Build with Maven
        run: mvn clean verify # can use sonar:sonar

      - run: mkdir staging && cp target/*.jar staging
      - name: Upload Maven build artifact
        uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
