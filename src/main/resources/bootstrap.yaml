# base config
spring:
  main:
    banner-mode: "off"
  application:
    name: carros
  profiles:
    active: '@spring.profile.active@'
  cloud:
    kubernetes:
      reload:
        enabled: true
      config:
        sources:
            - name: carros 
              namespace: java-demo
  # Warning: Do not removed => Application fails if mysql database not found (prevents from starting H2) 
  # Will fails if configmap not found
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
  liquibase:
      change-log: classpath:/db/db.changelog-master.xml
# Provides a grace period during which existing requests will be allowed to complete but no new requests will be permitted. 
# Gives a chance for each task to take measures to ensure the shutdown is safe
server:
  shutdown: graceful

---
spring:
  profiles: dev
  # kubernetes needs to be disabled in bootstrap.yaml
  cloud: 
    kubernetes:
      enabled: false
---
spring:
  profiles: k8s