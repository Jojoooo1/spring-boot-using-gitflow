spring:
  main:
    banner-mode: "off"
  application:
    name: carros
  profiles:
    active: '@spring.profile.active@'
  cloud:
    kubernetes:
      reload:
        enabled: true
      config:
        sources:
            - name: carros 
              namespace: java-demo
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        show_sql: true
        format_sql: true
  liquibase:
      change-log: classpath:/db/db.changelog-master.xml

management:
  # TODO restrict access to health endpoints with a token
  endpoints:
    web:
      exposure:
        include: info, health, prometheus  #Â Starting at Spring Boot 2,only health and info are exposed
  endpoint:
    health:
      show-details: always
---
spring:
  profiles: dev
  cloud: 
    kubernetes:
      enabled: false
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:database
    driver-class-name: org.h2.Driver
    username: sa # default username
    password: 
